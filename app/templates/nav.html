<head>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
	<div class="header_bar">
		<div id="logo" class="header_logo">
		<a href="/">
				<img id="logo_img" src="{{url_for('static', filename='logo.png')}}" />
		</a>
		</div>
		<div id="navbar" class="header_content">
			<a href="#/"class="icon" id="toggleNav">&#9776;</a>
			<a href="/kunnskap">Kunnskapskatalog</a>
			<a href="/om">Om Oss</a>
			<a href="/kontakt">Kontakt</a>
			<a href="/bruker/registrer">Registrer Bruker</a>
			<a href="/nettbutikk">Nettbutikk</a>
		</div>
		<ul id="navbar-dropdown" class="navbar-collapse navbar-hide">
			<a href="/kunnskap">Kunnskapskatalog</a>
			<a href="/om">Om Oss</a>
			<a href="/kontakt">Kontakt</a>
			<a href="/bruker/registrer">Registrer Bruker</a>
			<a href="/nettbutikk">Nettbutikk</a>
		</ul>
	</div>
	<script>
	window.onload = function() {
		var button = document.getElementById("toggleNav");
		var navbar = document.getElementById("navbar-dropdown");
		var opened = false;

		button.addEventListener('click', function() {
			if(opened == false) {
				navbar.className = "navbar-collapse";
				button.className = "icon icon-open";
				opened = true;
			} else {
				navbar.className = "navbar-collapse navbar-hide";
				button.className = "icon icon-close";
				opened = false;
			};
		});
	}
	</script>
