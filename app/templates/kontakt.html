{% include('nav.html') %}
<div class="page_container">
	<div class="page_header"></div>
	<div class="full">
		<div class="page_box big">
			<div class="box_header">
				<h3>Kontakt Oss</h3>
			</div>
			<div class="box_content">
				<div class="row two">
				    <div class="col">
					    <form name="kontaktskjema" action="" method="post">
						    <table class="product_table">
							    <tr><th colspan="2"><p>Ta kontakt med oss ved å fylle ut dette skjemaet.</p></th></tr>
							    <tr><th class="th-left-border"><label for="navn">Navn</label></th>
								    <td><input type="text" placeholder="Navn" name="navn"> </td>
							    </tr>
							    <tr>
								    <th class="th-left-border"><label for="tlf">Telefonnummer</label></th>
								    <td><input type="number" placeholder="12345678" name="tlf" onblur="validate_tlf_kontakt()"></td>
							    </tr>
							    <tr>
								    <th class="th-left-border"><label for="email">Epost-adresse</label></th>
								    <td><input type="text" placeholder="epost-adresse" name="email" onblur="validate_email_kontakt()"></td>
							    </tr>
							    <tr>
								    <th class="th-left-border"><label for="message">Melding</label></th>
								    <td><textarea rows="8" name="message"> </textarea></td>
							    </tr>
							    <tr><th class="th-left-border">Send inn</th><td><input class="flat_button" type="button" onclick="submit_kontakt()"></td>
							    </tr>
						    </table>
					    </form>
				    </div>
				    <div class="col fill-images">
					    <div>
							<iframe id="map" frameborder="0" style="border:0"
							src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJvxBC65jFFkYRaDfZWfVagj0&key=AIzaSyAVYS7BGR9CCT2dG8zubQR_FoYAO2Gt5I8" allowfullscreen>
							</iframe>
						</div>
					    <ul>
						    <li>&#10143 Lerstadvegen 539, 6018 Ålesund</li>
						    <li>&#9993 <a href="mailto:post@dyresenteret.no">post@dyresenteret.no</a></li>
						    <li>&#9990 <a href="tel: +47 930 36 330">+47 930 36 330</a></li>
					    </ul>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
