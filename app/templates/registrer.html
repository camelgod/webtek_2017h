{% include('nav.html') %}
<div class="page_container">
	<div class="page_header"></div>
	<div class="full">
		<div class="page_box big">
			<div class="box_header">
				<h3>Registrering</h3>
			</div>
			<div class="box_content">
				<div class="row">
					<ul>
						<li>Her kan du registrere informasjon om deg som kunde slik at vi kan lagre det lokalt i butikken.</li>
					</ul>
				</div>
				<div class="row">
					<form name="registreringsskjema" action="" method="post">
						<table class="product_table">
							<tr>
								<th colspan="3">Kundeinformasjon</th>
							</tr>
							<tr>
								<th class="th-left-border"><p>Fullt navn</th>
								<td><label for="fornavn">Fornavn</label><input type="text" name="fornavn" required> </td>
								<td><label for="etternavn">Etternavn</label><input type="text" name="etternavn" required> </td>
							</tr>
							<tr>
								<th class="th-left-border"><p>Kontakt</p></th>
								<td><label for="email">Email</label><input type="text" name="email" required> </td>
								<td><label for="tlf">Telefonnummer</label><input type="text" name="tlf" required> </td>
							</tr>
							<tr>
								<th class="th-left-border"><p>Adresse</p></th>
								<td><label for="adresse">Adresse</label><input type="text" name="adresse" required> </td>
								<td><label for="postnummer">Postnummer</label><input type="text" name="postnummer" required> </td>
							</tr>
							<td class="th-left-border" colspan="3">
								<button type="submit" class="flat_button">Registrer</button>
							</td>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
